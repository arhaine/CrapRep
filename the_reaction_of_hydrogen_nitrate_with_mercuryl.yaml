title:
  en: The reaction of hydrogen nitrate with mercury
  ru: Реакция азотной кислоты с ртутью
  uk: Реакція азотної кислоти з ртуттю

description:
  en: |
    ---
  ru: |
    Химия. Реакция между ртутью и концентрированной азотной кислотой относится к окислительно-восстановительным реакциям. 
    Восстановителем является металлическая ртуть, а окислителем азотная кислота. Реакция сначала практически не идет. 
    Затем с увеличением температуры скорость ее постепенно возрастает. Выделяется бурый газ - оксид азота (IV), в растворе остаются нитрат ртути (II) и вода.
    
    Hg + 4HNO3 = Hg(NO3)2 + 2NO2↑ + 2H2O
  
  uk: |
    Хімія. Реакція між ртуттю і концентрованою азотною кислотою відноситься до окислювально-відновних реакцій. 
    Відновником є металева ртуть, а окислювачем азотна кислота. Реакція спочатку практично не йде. 
    Потім із збільшенням температури швидкість її поступово зростає. Виділяється бурий газ - оксид азоту (IV), в розчині залишаються нітрат ртуті (II) і вода.

    Hg + 4HNO3 = Hg(NO3)2 + 2NO2↑ + 2H2O
