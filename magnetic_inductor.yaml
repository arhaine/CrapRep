  ru: |
    Физика. Магнитный индуктор Эдельмана. 

    Скользящая магнитная катушка (индуктор) была предложена Вебером и усовершенствована Эдельманом и может быть использована для измерения магнитного поля Земли и поэтому устройство также называют земным индуктором. 
    Ручка позволяет экспериментатору быстро поворачивать катушку на 180°. 
    Движение создает временный ток в катушке и полный заряд генерируется во время скольжения, который, как правило, измеряется с помощью баллистического гальванометра. 
    При этом могут быть использованы данные о количестве витков в катушке для расчета напряженности магнитного поля. 
    Рамка, обмотанная проволокой, вращается вокруг вертикальной оси, проходящей по диаметру рамки. 
    При вращении ее в магнитном поле земли возбуждается ток, сила которого зависит от наклона оси прибора к направлению силы земного магнетизма. 
    Установив ось вращения в плоскости магнитного меридиана, нужно найти такой наклон этой оси, при котором в обмотке катушки не возбуждается токов. 
    Присутствие последних показывается гальванометром. Наклон оси прибора к вертикальной линии дает величину наклонения. 
    Использование индуктора Эдельмана позволило произвести важные геодезические эксперименты.

  uk: |
    Фізика. Магнітний індуктор Эдельмана. 

    Ковзаюча магнітна котушка (індуктор) була запропонована Вебером і вдосконалена Эдельманом і може бути використана для виміру магнітного поля Землі і тому пристрій також називають земним індуктором. 
    Ручка дозволяє експериментаторові швидко повертати котушку на 180°. 
    Рух створює тимчасовий струм в котушці і повний заряд генерується під час ковзання, який, як правило, вимірюється за допомогою балістичного гальванометра. 
    При цьому можуть бути використані дані про кількість витків в котушці для розрахунку напруженості магнітного поля. 
    Рамка, обмотана дротом, обертається навколо вертикальної осі, що проходить по діаметру рамки. 
    При обертанні її в магнітному полі землі збуджується струм, сила якого залежить від нахилу осі приладу до напряму сили земного магнетизму. 
    Встановивши вісь обертання в площині магнітного меридіана, треба знайти такий нахил цієї осі, при якому в обмотці котушки не збуджується струмів. 
    Присутність останніх показується гальванометром. Нахил осі приладу до вертикальної лінії дає величину нахилу. 
    Використання індуктора Едельмана дозволило зробити важливі геодезичні експерименти.