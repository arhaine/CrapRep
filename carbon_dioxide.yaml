description:
  en: |
    Chemistry Experiments. Carbon Dioxide. Materials & Tools: vinegar, baking soda, icecream stick, empty plastic bottle, infusion tube, scissors, spirit lamp, matchbox, large iron nail, lime water, 3 test tube. 

    1. Make a small hole in the cap of the plastic bottle using a hot nail.
    2. Cut the infusion tube 12-18 inches long.
    3. Insert the infusion tube in the hole of the cap and attach it to the plastic bottle.
    4. Put the 2nd end of the infusion tube in the test tube.
    5. Put some amount of baking soda in the plastic bottle.
    6. Add some vinegar in the bottle and close the cap immediately.
    7. Collect the gas, produced in the bottle, into the test tube.
    8. Burn a match stick and insert in the test tube. It is extinguished.
    9. Put some lime water in the two test tubes.
    10. Pass the gas in one test tube by putting the other end of the infusion tube in it. 
    11. The lime water changed from transparent to milky.

  ru: |
   Химический опыт. Диоксид углерода. Материалы и инструменты: уксус, пищевая сода, шпатель, пустая пластиковая бутылка, нагнетательная трубка, ножницы, спиртовка, спички, большой железный гвоздь, известковая вода, 3 пробирки.

    1. Сделайте небольшое отверстие в крышке пластиковой бутылки с помощью горячего гвоздя.
    2. Отрежьте от нагнетательной трубки кусочек длиной 12-18 см.
    3. Вставьте трубку в отверстие крышки и наденьте ее на пластиковую бутылку.
    4. Вставьте второй конец трубки в пробирку.
    5. Всыпьте немного пищевой соды в пластиковую бутылку.
    6. Добавьте немного уксуса в бутылку и сразу закройте крышку.
    7. Соберите газ, произведенный в бутылке, в пробирку.
    8. Зажгите спичку и введите ее в пробирку. Она погаснет.
    9. Влейте немного известковой воды в две пробирки.
    10. Передайте газ в одну из пробирок через трубку. 
    11. Известковая вода в этой пробирке изменила цвет от прозрачного до молочного. Сравните сами две пробирки.

  uk: |
    Хімічний дослід. Діоксид вуглецю. Матеріали і інструменти : оцет, харчова сода, шпатель, порожня пластикова пляшка, нагнітальна трубка, ножиці, спиртівка, сірники, великий залізний цвях, вапняна вода, 3 пробірки.

    1. Зробіть невеликий отвір в кришці пластикової пляшки за допомогою гарячого цвяха.
    2. Відріжте від нагнітальної трубки шматочок завдовжки 12-18 см.
    3. Вставте трубку в отвір кришки і надіньте її на пластикову пляшку.
    4. Вставте другий кінець трубки в пробірку.
    5. Всипте трохи харчової соди в пластикову пляшку.
    6. Додайте трохи оцту в пляшку і відразу закрийте кришку.
    7. Зберіть газ, вироблений в пляшці, в пробірку.
    8. Запаліть сірник і введіть його в пробірку. Він згасне.
    9. Влийте трохи вапняної води в дві пробірки.
    10. Передайте газ в одну з пробірок через трубку. 
    11. Вапняна вода в цій пробірці змінила колір від прозорого до молочного. Порівняйте самі дві пробірки.