    2Al + 6H2O = 2Al(OH)3 + 3H2.

    Для опыта понадобится: вместительная колба, вода, медный купорос, поваренная соль, алюминиевая фольга, газовая горелка, два сосуда для растворов. 

    1. В одном сосуде делаем раствор медного купороса с водой. 
    2. Во втором - раствор поваренной соли с водой в той же пропорции, что и медный купорос. 
    3. Выливаем содержимое двух сосудов во вместительную колбу. 
    4. Делаем из пищевой алюминиевой фольги несколько комочков, диаметром с колбу, и помещаем их в полученный раствор в колбе. 
    5. Натягиваем на верх колбы резиновую перчатку. 

    Итог: если смешать медный купорос и поваренную соль с водой, затем добавить туда алюминий (можно использовать пищевую алюминиевую фольгу), то выделится водород. 
    Будьте осторожны, так как водород очень горючий материал! Делайте этот опыт вдали от открытого огня. 
    Если будете поджигать полученный водород, то делать это нужно в специализированном помещении.

  uk: |
    2Al + 6H2O = 2Al(OH)3 + 3H2.

    Для досліду знадобиться: містка колба, вода, мідний купорос, куховарська сіль, алюмінієва фольга, газовий пальник, дві ємкості для розчинів.
    
    1. У одній ємкості робимо розчин мідного купоросу з водою. 
    2. У другий - розчин куховарської солі з водою в тій же пропорції, що й мідний купорос. 
    3. Виливаємо вміст двох ємкостей в містку колбу. 
    4. Робимо з харчової алюмінієвої фольги декілька грудочок, діаметром з колбу, і поміщаємо їх в отриманий розчин в колбі. 
    5. Натягуємо на верх колби гумову рукавичку. 

    Підсумок: якщо змішати мідний купорос і куховарську сіль з водою, потім додати туди алюміній (можна використовувати харчову алюмінієву фольгу), то виділиться водень. 
    Будьте обережні, оскільки водень дуже горючий матеріал! 
    Робіть цей дослід далеко від відкритого вогню. Якщо підпалюватимете отриманий водень, то робити це потрібно в спеціалізованому приміщенні.